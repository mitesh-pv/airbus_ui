<div class="d-flex  justify-content-center form-custom">
    <form class="card p-4 bg-light"  [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
        <h5 class="card-title text-center ">Login</h5>
        <div class="form-group row">
            <div class="col-sm-12">
              <input type="text" class="form-control" [formControlName]="'username'" id="username" placeholder="Username">
            </div>
          </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="password" class="form-control"  [formControlName]="'password'" id="password" placeholder="Password">
        </div>
      </div>
        <div class="form-group row">
        <div class=" col-sm-12">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </div>
    </form>
  </div>
